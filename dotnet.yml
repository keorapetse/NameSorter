name: .NET 8 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - run: dotnet restore NameSorter.sln

      - run: dotnet build NameSorter.sln --configuration Debug

      - run: dotnet test NameSorter.sln --configuration Debug --verbosity normal